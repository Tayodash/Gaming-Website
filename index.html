<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Gaming Website: Dynamic Landing Page</title>
  </head>
  <body>
    <header>
        <a href="#" class="logo">
            <img src="img/playstation-fill.png" alt="">
        </a>
        <a href="#" class="menu">
            <ion-icon name="apps-outline"></ion-icon>
        </a>
        <ul class="nav">
            <li><a href="#">playstation hits</a></li>
            <li><a href="#">playstation plus</a></li>
            <li><a href="#">playstation classic</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <ion-icon name="search-outline"></ion-icon>
        </div>
        <!--mobali-->
        <ul class="nav-collapse">
            <li><a href="#">playstation hits</a></li>
            <li><a href="#">playstation plus</a></li>
            <li><a href="#">playstation classic</a></li>
        </ul>
    </header>
    <div class="swiper">
      
      <div class="swiper-wrapper">
        
        <div class="swiper-slide">
          <img src="img/diablo-4-bg.jpeg" alt="Diablo">
        </div>
        <div class="swiper-slide">
          <img src="img/god-of-war-bg.jpeg" alt="God of War">
        </div>
        <div class="swiper-slide">
          <img src="img/final-fantasy-bg.jpeg" alt="Final Fantasy">
        </div>
        
      </div>
      
      <div class="swiper-pagination"></div>

      
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      
      <div class="swiper-scrollbar"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
